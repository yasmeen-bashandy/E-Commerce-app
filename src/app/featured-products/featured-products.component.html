<div class="container py-5">
    <input [(ngModel)]="searchTerm" type="text" class="form-control w-75 mx-auto my-5">
    <div class="row">
        <div class="col-md-2" *ngFor="let product of allProduct | searchProduct:searchTerm">
            <app-product-item [Product]="product"></app-product-item>
            
        </div>
    </div>

</div>
