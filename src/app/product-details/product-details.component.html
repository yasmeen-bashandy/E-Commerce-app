<div class="container">
    <div class="row align-items-center">
        <div class="col-md-4">
            <owl-carousel-o [options]="customOptions">

                <ng-container *ngFor="let slide of productDetails.images">
                  <ng-template carouselSlide >
                    <img [src]="slide" alt="">
                  </ng-template>
                </ng-container>
            
              </owl-carousel-o>
        </div>
        <div class="col-md-8">
            <h2>{{productDetails.title | uppercase}}</h2>
            <p class="text-muted">{{productDetails.description}}</p>
            <div class="d-flex justify-content-between">
                <span>{{productDetails.price |concat :'Total Price : ' }} EGP </span>
                <div>
                    <i class="fa fa-star rating-color"></i>
                    {{productDetails.ratingsAverage}}
                </div>
            </div>

        <button class="btn bg-main d-block w-100">+ Add</button>

        </div>

    </div>
</div>
