<div class="container">
  <owl-carousel-o [options]="customOptions">

    <ng-container *ngFor="let slide of allCategories">
      <ng-template carouselSlide >
        <img height="300" [src]="slide.image" alt="">
        <h3>{{slide.name}}</h3>
      </ng-template>
    </ng-container>

  </owl-carousel-o>
</div>
