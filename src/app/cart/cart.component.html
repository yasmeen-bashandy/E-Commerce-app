<div class="container py-5 my-5">

    <div class="bg-main-light  p-5"> 
        <h2>Cart Shop</h2>
        <div class="d-flex justify-content-between align-items-center" *ngIf="cartDetails?.data">
            <h5>Total Price : <span class="text-main">{{cartDetails.data.totalCartPrice}}</span></h5>
            <h5>Total Number :<span class="text-main">{{cartDetails.numOfCartItems}}</span> </h5>
            
    </div>
        <div class="row border-bottom p-2 align-items-center" *ngFor="let product of cartDetails.data.products">
            <div class="col-md-1">
                <img [src]="product.product.imageCover" class="w-100" alt="">
            </div>
            <div class="col-md-11 ">
                <div class="d-flex justify-content-between">
                    <div>
                        <h5>{{product.product.title}}</h5>
                        <h6 class="text-main">{{product.price}} EGY</h6>
                        <button class="btn btn-sm p-0 m-0 text-danger"> <i class="fa-regular fa-trash-can"></i> Remove</button>
                    </div>
                    <div>
                        <button class="btn btn-count" (click)="updateCart(product.product.id,product.count+1)">+</button>
                        <span class="mx-3">{{product.count}}</span>
                        <button class="btn btn-count" (click)="updateCart(product.product.id,product.count-1)">-</button>

                    </div>
                </div>
            </div>
           
        </div>
        
    </div>

</div>
